<header class="navbar navbar-expand-lg navbar-light bg-light navbar-docs" role="navigation">
	<div class="container">
		<a class="navbar-brand" href="index.html">{{ site.title }}</a>

		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav mr-auto">
				{% for version in site.versions %}
					<li class="nav-item{% if version == page.version %} active{% endif %}">
						<a class="nav-link" href="{{ version }}.html">{{ version }}</a>
					</li>
				{% endfor %}
			</ul>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="https://github.com/angel-vladov/select2-theme-bootstrap5">
						<i class="fa fa-github"></i>
						GitHub
					</a>
				</li>
			</ul>
		</div>
	</div>
</header>
